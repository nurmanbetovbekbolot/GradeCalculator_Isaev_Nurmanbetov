<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <head th:include="fragments/header :: head">
    </head>

<body>
<div th:include="fragments/body :: nav"></div>
<div class="container">

    <h2>Meine kleine Notenvervaltung</h2>

    <table class="table table-hover table-bordered table-sm">
        <thead>
        <tr>
            <th>Lecture</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="grade : ${gradeList}">
            <td th:text=" ${grade.getLecture()}">
            <td th:text=" ${grade.getGrade()}">
            </td>
        </tr>
        </tbody>
    </table>

    <h4 th:text="${'Notendurchschnitt: '+averageOfGrades}"></h4>

    <h5>Neue Noten eingeben</h5>
    <form class="needs-valid" method="post" th:action="@{/add}">

        <div class="form-group">
            <label for="lectureInput">Vorlesung:</label>
            <input class="form-control" id="lectureInput" maxlength="255" minlength="1" name="lecture"
                   placeholder="Deutsch"
                   required type="text">
        </div>

        <div class="form-group">
            <label for="gradeInput">Note:</label>
            <input class="form-control" id="gradeInput" max="5" min="1" name="grade" placeholder="1.0"
                   required
                   type="number">
        </div>
        <br>
        <input class="btn btn-outline-primary btn-sm" type="submit" value="Note eintragen">
    </form>

    <div class="valid-feedback">
        Geht!
    </div>
    <div class="invalid-feedback">
        Sie haben keinen Zahlenwert im Notenfeld eingegeben. Bitte geben Sie die korrekten Daten ein.
    </div>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
